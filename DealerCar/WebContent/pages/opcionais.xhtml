<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">
	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:event listener="#{MBTaxasAdicionais.carregarListagem}"
			type="preRenderView" />

		<p:tabView value="#{MBOpcionais.opcionais}" var="opcional">
			<p:tab title="Car - #{opcional.itens.codigo}">
				<h:panelGrid columns="2" cellpadding="5">
					<f:facet name="header">
					</f:facet>
					<h:outputText value="Brand:" style="font-weight: bold" />
					<h:outputText value="#{opcional.itens.codigo}" />

					<h:outputText value="Year:" style="font-weight: bold" />
					<h:outputText value="#{opcional.itens.descricao}" />

				</h:panelGrid>
			</p:tab>
		</p:tabView>



	</ui:define>

	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
