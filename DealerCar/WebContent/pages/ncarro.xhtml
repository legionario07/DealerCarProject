<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">

		<f:event listener="#{MBCarro.carregarListagem}" type="preRenderView" />

		<h:panelGrid width="100%" style="text-align:center">
			<h:outputText
				style="horizontal-align:center; font-size:20px;font-weigth:bold"
				value="Cadastro de Carros" />

		</h:panelGrid>

		<p:tabView>
			<p:tab title="Dados" id="tabCarroNovo">
				<h:form id="frmNovoCarro">
					<h:panelGrid id="pnlCarroDados" columns="2" cellpadding="10">

					<p:outputLabel value="Placa: *" />
					<p:inputMask value="#{MBCarro.carro.placa}" size="8"
						required="true" mask="aaa-9999"
						requiredMessage="Favor informar a Placa do carro. Campo de preenchimento obrigatório" />

					<p:outputLabel value="Modelo: *" />
					<p:selectOneMenu id="modelos" value="#{MBCarro.carro.modelo.nome}"
						required="true"
						requiredMessage="Favor informar o Modelo. Campo de preenchimento obrigatório"
						panelStyle="width:180px" effect="fade" style="width:160px"
						filter="true" filterMatchMode="startsWith">

						<f:selectItem itemLabel="Selecione um Modelo"
							noSelectionOption="true" />
						<f:selectItems value="#{MBCarro.listaModelos}" var="modelo"
							itemLabel="#{modelo.nome}" itemValue="#{modelo.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Ano: *" />
					<p:inputMask value="#{MBCarro.carro.ano}" size="8" required="true"
						mask="9999" validatorMessage="O ano do Carro deve ser maior ou igual a 2000"
						requiredMessage="Favor informar o ano de Fabricação. Campo de preenchimento obrigatório">
							<f:validateRegex pattern="(^[2]{1}[0]{1}[0-9]{2})"/>
						</p:inputMask>

					<h:outputText value="Número de Portas: " maxlength="8" />
					<p:selectOneMenu value="#{MBCarro.carro.qtdePortas}"
						required="true"
						requiredMessage="Favor informar o número de Portas Disponiveis."
						rendered="true">
						<f:selectItem itemValue="1" itemLabel="1" />
						<f:selectItem itemValue="2" itemLabel="2" />
						<f:selectItem itemValue="3" itemLabel="3" />
						<f:selectItem itemValue="4" itemLabel="4" />
						<f:selectItem itemValue="5" itemLabel="5" />
					</p:selectOneMenu>

					<h:outputText value="Bagagem (Malas): " maxlength="10" />
					<p:selectOneMenu value="#{MBCarro.carro.qtdeMalasSuportadas}"
						required="true"
						requiredMessage="Favor infomar a quantidade Malas Suportadas."
						rendered="true">
						<f:selectItem itemValue="1" itemLabel="1" />
						<f:selectItem itemValue="2" itemLabel="2" />
						<f:selectItem itemValue="3" itemLabel="3" />
						<f:selectItem itemValue="4" itemLabel="4" />
						<f:selectItem itemValue="5" itemLabel="5" />
						<f:selectItem itemValue="6" itemLabel="6" />
						<f:selectItem itemValue="7" itemLabel="7" />
						<f:selectItem itemValue="8" itemLabel="8" />
					</p:selectOneMenu>

					<h:outputText value="Cor: *" />
					<p:selectOneMenu id="cor" value="#{MBCarro.carro.cor.nome}"
						required="true"
						requiredMessage="Favor informar a Cor. Campo de preenchimento obrigatório"
						panelStyle="width:180px" effect="fade" style="width:160px"
						filter="true" filterMatchMode="startsWith">

						<f:selectItem itemLabel="Selecione uma Cor"
							noSelectionOption="true" />
						<f:selectItems value="#{MBCarro.listaCores}" var="cor"
							itemLabel="#{cor.nome}" itemValue="#{cor.nome}" />
					</p:selectOneMenu>

					<h:outputText value="Categoria: *" />
					<p:selectOneMenu id="categoria"
						value="#{MBCarro.carro.categoria.nome}" required="true"
						requiredMessage="Favor informar a Categoria. Campo de preenchimento obrigatório"
						panelStyle="width:180px" effect="fade" style="width:160px"
						filter="true" filterMatchMode="startsWith">

						<f:selectItem itemLabel="Selecione uma Categoria"
							noSelectionOption="true" />
						<f:selectItems value="#{MBCarro.listaCategoria}" var="categoria"
							itemLabel="#{categoria.nome}" itemValue="#{categoria.nome}" />

					</p:selectOneMenu>

					<h:outputText value="Situação: " maxlength="15" />
					<p:selectOneMenu value="#{MBCarro.carro.situacao}" rendered="true">
						<f:selectItem itemLabel="Selecione uma Situação para o Carro"
							noSelectionOption="true" />
						<f:selectItem itemValue="Locado" itemLabel="Locado" />
						<f:selectItem itemValue="Disponivel" itemLabel="Disponivel" />
						<f:selectItem itemValue="Manutencao" itemLabel="Manutencao" />
					</p:selectOneMenu>


				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{MBCarro.cadastrar}"
						action="/pages/carro.xhtml"
						onclick=":frmNovoCarro :msgGlobal" 
						oncomplete=":frmNovoCarro:pnlCarroDados.clearFilters();"
						update="frmNovoCarro:pnlCarroDados :msgGlobal" />
				</h:panelGrid>
				</h:form>
			</p:tab>

		</p:tabView>


	</ui:define>


	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
