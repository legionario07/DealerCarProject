<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">

		<f:event listener="#{MBCliente.carregarListagem}" type="preRenderView" />

		<h:panelGrid width="100%" style="text-align:center">
			<h:outputText
				style="horizontal-align:center; font-size:20px;font-weigth:bold"
				value="Cadastro de Clientes" />

		</h:panelGrid>

		<p:tabView id="tabDados">
			<p:tab title="Dados" id="tabClienteNovo">
				<h:form id="frmNovoCliente" >

					<h:panelGrid id="validadores" columns="4">
						<p:message for="data" />
						<h:outputText value="#{MBCliente.cliente.dataNasc}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

					</h:panelGrid>

					<h:panelGrid id="pnlClienteDados" columns="2" >

						<h:outputText value="Nome: *" />
						<p:inputText required="true" size="50" maxlength="45"
							value="#{MBCliente.cliente.nome}"
							requiredMessage="Favor informar o Nome do cliente. 
							Campo de preenchimento obrigatório" />

						<h:outputText value="DataNasc: *" />
						<p:calendar id="data" value="#{MBCliente.cliente.dataNasc}"
							pattern="dd-MM-yyyy" mask="true" required="true"
							requiredMessage="Favor informar a Data de Nascimento. Campo de preenchimento obrigatório">
						</p:calendar>

						<h:outputText value="Nome da Mãe: " maxlength="45" />
						<p:inputText size="50" value="#{MBCliente.cliente.nomeMae}" />

						<h:outputText value="Sexo: " maxlength="45" />
						<p:selectOneMenu value="#{MBCliente.cliente.sexo}" rendered="true">
							<f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO" />
							<f:selectItem itemValue="FEMININO" itemLabel="FEMININO" />
						</p:selectOneMenu>

						<h:outputText value="RG: " maxlength="20" />
						<p:inputText size="20" value="#{MBCliente.cliente.RG}" />

						<h:outputText value="CPF: *" maxlength="11" />
						<p:inputMask size="20" value="#{MBCliente.cliente.CPF}"
							required="true" mask="999.999.999-99"
							requiredMessage="Favor informar a CPF do cliente. 
							Campo de preenchimento obrigatório">
							<f:validateLength minimum="14" maximum="14" />
							<f:validator validatorId="CpfValidator" />
						</p:inputMask>

						<h:outputText value="Telefone: *" maxlength="15" />
						<p:inputMask required="true" size="15"
							value="#{MBCliente.cliente.telefone}" mask="(99)9999-9999"
							requiredMessage="Favor informar a Telefone do cliente. 
							Campo de preenchimento obrigatório">

						</p:inputMask>
						<h:outputText id="celular" value="Celular: " maxlength="15" />
						<p:inputMask size="15" value="#{MBCliente.cliente.celular}"
							mask="(99)99999-9999" />

						<h:outputText value="Email: " maxlength="65" />
						<p:inputText size="50" value="#{MBCliente.cliente.email}">
							<f:validator validatorId="EmailValidator" />
						</p:inputText>

						<h:outputText value="Rua *" maxlength="50" />
						<p:inputText size="50" value="#{MBCliente.cliente.endereco.rua}"
							required="true"
							requiredMessage="Favor informar o Rua do cliente. 
							Campo de preenchimento obrigatório"
							maxlength="50" />

						<h:outputText value="Número: *" maxlength="10" />
						<p:inputText size="10"
							value="#{MBCliente.cliente.endereco.numero}" required="true"
							requiredMessage="Favor informar o Número do cliente. 
							Campo de preenchimento obrigatório"
							maxlength="10" />

						<h:outputText value="Complemento: " maxlength="50" />
						<p:inputText size="50"
							value="#{MBCliente.cliente.endereco.complemento}" maxlength="50" />

						<h:outputText value="Bairro: *" maxlength="20" />
						<p:inputText size="20"
							value="#{MBCliente.cliente.endereco.bairro}" required="true"
							requiredMessage="Favor informar o Bairro do cliente. 
							Campo de preenchimento obrigatório"
							maxlength="20" />

						<p:outputLabel value="UF: *" />

						<p:selectOneMenu id="uf"
							value="#{MBCliente.cliente.endereco.cidade.estado.uf}"
							required="true"
							requiredMessage="Favor informar o Estado. Campo de preenchimento obrigatório"
							panelStyle="width:180px" effect="fade" style="width:160px"
							filter="true" filterMatchMode="startsWith">

							<f:selectItem itemLabel="Selecione o Estado"
								noSelectionOption="true" />
							<f:selectItems value="#{MBCliente.listaEstados}" var="estado"
								itemLabel="#{estado.uf}" itemValue="#{estado.uf}" />

							<p:ajax update="cidade" listener="#{MBCliente.atualizarCidades}" />


						</p:selectOneMenu>

						<p:outputLabel value="Cidade: *" />

						<p:selectOneMenu id="cidade"
							value="#{MBCliente.cliente.endereco.cidade.nome}" required="true"
							requiredMessage="Favor informar a Cidade. Campo de preenchimento obrigatório"
							panelStyle="width:180px" effect="fade" style="width:160px"
							filter="true" filterMatchMode="startsWith">

							<f:selectItem itemLabel="Selecione a Cidade"
								noSelectionOption="true" />
							<f:selectItems value="#{MBCliente.listaCidades}" var="cidade"
								itemLabel="#{cidade.nome}" itemValue="#{cidade.nome}" />

						</p:selectOneMenu>

						<p:commandButton actionListener="#{MBCliente.cadastrar}"
							value="Cadastrar"
							update="frmNovoCliente:pnlClienteDados frmNovoCliente:validadores :msgGlobal" />
					</h:panelGrid>
				</h:form>
			</p:tab>

		</p:tabView>



	</ui:define>



	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
