<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">

		<f:event listener="#{MBCliente.carregarListagemCidades}"
			type="preRenderView" />

		<h:panelGrid width="100%" style="text-align:center">
			<h:outputText
				style="horizontal-align:center; font-size:20px;font-weigth:bold"
				value="Cadastro de Clientes" />

		</h:panelGrid>

		<p:tabView>
			<p:tab title="Dados" id="tabClienteNovo">
				<h:form id="frmNovoCliente">
					<h:panelGrid id="pnlClienteDados" columns="2" cellpadding="10">

						<h:outputText value="Nome: *" />
						<p:inputText required="true" size="50" maxlength="45"
							value="#{MBCliente.cliente.nome}"
							requiredMessage="Favor informar o Nome do cliente. 
							Campo de preenchimento obrigatório" />

						<h:outputText value="Data Nascimento: *" />
						<p:inputMask value="#{MBCliente.cliente.dataNasc}" size="10"
							mask="99/99/9999" required="true"
							requiredMessage="Favor informar a Data de Nascimento do cliente. 
							Campo de preenchimento obrigatório" />

						<h:outputText value="Nome da Mãe: " maxlength="45" />
						<p:inputText size="50" value="#{MBCliente.cliente.nomeMae}" />

						<h:outputText value="Sexo: " maxlength="45" />
						<p:selectOneMenu value="#{MBCliente.cliente.sexo}" rendered="true">
							<f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO" />
							<f:selectItem itemValue="FEMININO" itemLabel="FEMININO" />
						</p:selectOneMenu>

						<h:outputText value="RG: " maxlength="20" />
						<p:inputText size="20" value="#{MBCliente.cliente.RG}" />

						<h:outputText value="CPF: *" maxlength="11" />
						<p:inputMask size="20" value="#{MBCliente.cliente.CPF}"
							required="true" mask="999.999.999-99"
							requiredMessage="Favor informar a CPF do cliente. 
							Campo de preenchimento obrigatório">
							<f:validateLength minimum="14" maximum="14" />
						</p:inputMask>

						<h:outputText value="Telefone: *" maxlength="15" />
						<p:inputMask required="true" size="15"
							value="#{MBCliente.cliente.telefone}" mask="(99)9999-9999"
							requiredMessage="Favor informar a Telefone do cliente. 
							Campo de preenchimento obrigatório" />


						<h:outputText value="Celular: " maxlength="15" />
						<p:inputMask size="15" value="#{MBCliente.cliente.celular}"
							mask="(99)99999-9999" />

						<h:outputText value="Email: " maxlength="65" />
						<p:inputText size="50" value="#{MBCliente.cliente.email}" />

						<h:outputText value="Rua *" maxlength="50" />
						<p:inputText size="50" value="#{MBCliente.endereco.rua}"
							required="true"
							requiredMessage="Favor informar o Rua do cliente. 
							Campo de preenchimento obrigatório"
							maxlength="50" />

						<h:outputText value="Número: *" maxlength="10" />
						<p:inputText size="10"
							value="#{MBCliente.endereco.numero}" required="true"
							requiredMessage="Favor informar o Número do cliente. 
							Campo de preenchimento obrigatório"
							maxlength="10" />

						<h:outputText value="Complemento: " maxlength="50" />
						<p:inputText size="50"
							value="#{MBCliente.endereco.complemento}"
							maxlength="50" />

						<h:outputText value="Bairro: *" maxlength="20" />
						<p:inputText size="20"
						
							value="#{MBCliente.endereco.bairro}" required="true"
							requiredMessage="Favor informar o Bairro do cliente. 
							Campo de preenchimento obrigatório"
							maxlength="20" />

						<h:outputText value="Cidade: *" />
						<p:selectOneMenu id="cidades" value="#{MBCliente.cidade.id}"
							required="true"
							requiredMessage="Favor informar a Cidade do cliente. 
							Campo de preenchimento obrigatório"
							panelStyle="width:180px" effect="fade" style="width:180px"
							filter="true" filterMatchMode="startsWith">

							<f:selectItem itemLabel="Selecione uma Cidade"
								noSelectionOption="true" />
							<f:selectItems value="#{MBCliente.listaCidades}" var="cidade"
								itemLabel="#{cidade.nome}" itemValue="#{cidade.id}" />

						</p:selectOneMenu>


						<p:commandButton action="/pages/cliente.xhtml"
							actionListener="#{MBCliente.cadastrar}" value="Cadastrar"
							oncomplete=":frmNovoCliente:pnlClienteDados.clearFilters();"
							update="frmNovoCliente:pnlClienteDados :msgGlobal" />


					</h:panelGrid>
				</h:form>
			</p:tab>

		</p:tabView>



	</ui:define>



	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
