<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/modelo.xhtml">


	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmRelatorioComprovante">
			<h:panelGrid id="pnlRelatorioComprovante" columns="2">


				<h:outputLabel value="Digite o ID da Retirada "
					rendered="#{MBRelatorio.retirada.id == 0}" />
				<p:inputText value="#{MBRelatorio.retirada.id}"
					rendered="#{MBRelatorio.retirada.id == 0}" />

			</h:panelGrid>

			<br></br>


			<h:panelGrid id="pnlClienteDados2" columns="2"
				rendered="#{MBRelatorio.ehCadastrado == true}">

				<h:outputLabel value="Id: " />
				<p:inputText value="#{MBRelatorio.retirada.id}" readonly="true" />

				<h:outputText value="Nome:" />
				<p:inputText id="inpNome" size="90" maxlength="45" readonly="true"
					value="#{MBRelatorio.retirada.cliente.nome}" />

				<h:outputText value="Data Nascimento: " />
				<p:inputText size="10" readonly="true"
					value="#{MBRelatorio.retirada.cliente.dataNasc}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>

				<h:outputText value="Nome da Mãe: " maxlength="45" />
				<p:inputText size="90"
					value="#{MBRelatorio.retirada.cliente.nomeMae}" readonly="true" />

				<h:outputText value="Sexo: " maxlength="45" />
				<p:inputText size="90" value="#{MBRelatorio.retirada.cliente.sexo}"
					readonly="true" />

				<h:outputText value="RG: " maxlength="20" />
				<p:inputText size="20" value="#{MBRelatorio.retirada.cliente.RG}"
					readonly="true" />

				<h:outputText value="CPF: " maxlength="11" />
				<p:inputText size="20" value="#{MBRelatorio.retirada.cliente.CPF}"
					readonly="true" />

				<h:outputText value="Telefone: " maxlength="15" />
				<p:inputText size="15" readonly="true"
					value="#{MBRelatorio.retirada.cliente.telefone}" />

				<h:outputText value="Celular " maxlength="15" />
				<p:inputText size="15" readonly="true"
					value="#{MBRelatorio.retirada.cliente.celular}" />

				<h:outputText value="Email: " maxlength="65" />
				<p:inputText size="50" value="#{MBRelatorio.retirada.cliente.email}"
					readonly="true" />

				<h:outputText value="Rua " maxlength="50" />
				<p:inputText size="50"
					value="#{MBRelatorio.retirada.cliente.endereco.rua}"
					readonly="true" maxlength="50" />

				<h:outputText value="Número: " maxlength="10" />
				<p:inputText size="10"
					value="#{MBRelatorio.retirada.cliente.endereco.numero}"
					readonly="true" maxlength="10" />

				<h:outputText value="Complemento: " maxlength="50" />
				<p:inputText size="50"
					value="#{MBRelatorio.retirada.cliente.endereco.complemento}"
					readonly="true" maxlength="50" />

				<h:outputText value="Bairro: " maxlength="20" />
				<p:inputText size="20"
					value="#{MBRelatorio.retirada.cliente.endereco.bairro}"
					readonly="true" maxlength="20" />

				<h:outputText value="Cidade: " />
				<p:inputText size="50"
					value="#{MBRelatorio.retirada.cliente.endereco.cidade.nome}"
					readonly="true" maxlength="65" />

				<h:outputText value="Uf " />
				<p:inputText size="50"
					value="#{MBRelatorio.retirada.cliente.endereco.cidade.estado.uf}"
					readonly="true" maxlength="20" />
			</h:panelGrid>
			<br></br>


			<h:panelGrid id="pnlComandos" columns="3">
				<p:commandButton actionListener="#{MBRelatorio.pesquisarPorID}"
					value="Pesquisar"
					update="frmRelatorioComprovante pnlRelatorioComprovante pnlClienteDados2 :msgGlobal"
					rendered="#{MBRelatorio.retirada.id == 0}" />

				<p:commandButton value="Imprimir Comprovante"
					action="#{MBRelatorio.chamarExporter}"
					rendered="#{MBRelatorio.ehCadastrado == true}"
					update="frmRelatorioComprovante :msgGlobal" />

				<p:commandButton value="Limpar Pesquisa"
					actionListener="#{MBRelatorio.limparPesquisa}"
					rendered="#{MBRelatorio.ehCadastrado == true}"
					update="frmRelatorioComprovante :msgGlobal" />

			</h:panelGrid>

		</h:form>

	</ui:define>

	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
</html>
