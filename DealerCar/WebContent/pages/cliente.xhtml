<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">

		<f:event listener="#{MBCliente.carregarListagemCidades}"
			type="preRenderView" />
		<f:event listener="#{MBCliente.carregarListagem}" type="preRenderView" />

		<h:panelGrid width="100%" style="text-align:center">
			<h:outputText
				style="horizontal-align:center; font-size:20px;font-weigth:bold"
				value="Consulta de Clientes" />

		</h:panelGrid>


		<p:tabView id="tabViewConsultar">
			<p:tab title="Cliente" id="tabClienteConsulta">
				<h:form id="frmConsultaCliente">
					<h:panelGrid id="pnlClienteDados" columns="2" cellpadding="10">


						<h:outputLabel value="Digite o CPF para Localizar"
							rendered="#{MBCliente.clienteRetorno.nome == null}" />
						<p:inputMask mask="999.999.999-99"
							value="#{MBCliente.clienteRetorno.CPF}"
							rendered="#{MBCliente.clienteRetorno.nome == null}" />

					</h:panelGrid>

					<h:panelGrid id="pnlClienteDados2" columns="2"
						rendered="#{MBCliente.ehCadastrado == true}">

						<h:outputLabel value="Id: " />
						<p:inputText value="#{MBCliente.clienteRetorno.id}"
							readonly="true" />

						<h:outputText value="Nome:" />
						<p:inputText id="inpNome" size="90" maxlength="45" readonly="true"
							value="#{MBCliente.clienteRetorno.nome}" />

						<h:outputText value="Data Nascimento: " />
						<p:inputText size="10" readonly="true"
							value="#{MBCliente.clienteRetorno.dataNasc}" />

						<h:outputText value="Nome da Mãe: " maxlength="45" />
						<p:inputText size="90" value="#{MBCliente.clienteRetorno.nomeMae}"
							readonly="true" />

						<h:outputText value="Sexo: " maxlength="45" />
						<p:inputText size="90" value="#{MBCliente.clienteRetorno.sexo}"
							readonly="true" />

						<h:outputText value="RG: " maxlength="20" />
						<p:inputText size="20" value="#{MBCliente.clienteRetorno.RG}"
							readonly="true" />

						<h:outputText value="CPF: " maxlength="11" />
						<p:inputText size="20" value="#{MBCliente.clienteRetorno.CPF}"
							readonly="true" />

						<h:outputText value="Telefone: " maxlength="15" />
						<p:inputText size="15" readonly="true"
							value="#{MBCliente.clienteRetorno.telefone}" />

						<h:outputText value="Celular " maxlength="15" />
						<p:inputText size="15" readonly="true"
							value="#{MBCliente.clienteRetorno.celular}" />

						<h:outputText value="Email: " maxlength="65" />
						<p:inputText size="50" value="#{MBCliente.clienteRetorno.email}"
							readonly="true" />

						<h:outputText value="Endereço: " maxlength="45" />
						<p:inputText size="50"
							value="#{MBCliente.clienteRetorno.endereco}" readonly="true"
							maxlength="65" />

						<h:outputText value="Cidade: " />
						<p:inputText size="50"
							value="#{MBCliente.clienteRetorno.cidade.nome}" readonly="true"
							maxlength="65" />
					</h:panelGrid>
					<br></br>


					<h:panelGrid id="pnlComandos" columns="5" cellpadding="10">
						<p:commandButton action="#{MBCliente.pesquisarPorCPF}"
							value="Pesquisar" update="frmConsultaCliente :msgGlobal" />

						<p:commandButton value="Novo"
							rendered="#{MBCliente.jaPesquisei == true}"
							action="/pages/ncliente.xhtml"
							update="frmClienteEditar:pnlClienteEditar" />


						<p:commandButton value="Editar"
							rendered="#{MBCliente.ehCadastrado == true}"
							onclick="PF('dlgClienteEditar').show();"
							update="frmClienteEditar:pnlClienteEditar" />

						<p:commandButton value="Excluir" actionListener="#{MBCliente.excluir}"
							rendered="#{MBCliente.ehCadastrado == true}"
							update="frmConsultaCliente: frmConsultaCliente:pnlClienteDados :msgGlobal">
							<p:confirm header="Confirmação"
								message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close"
								update="frmConsultaCliente: frmConsultaCliente:pnlClienteDados :msgGlobal" />
						</p:confirmDialog>

						<p:commandButton value="Limpar Pesquisa"
							actionListener="#{MBCliente.limparPesquisa}"
							rendered="#{MBCliente.ehCadastrado == true}"
							update="frmConsultaCliente: frmConsultaCliente:pnlClienteDados" />

					</h:panelGrid>

				</h:form>
			</p:tab>

		</p:tabView>

		<!-- Caixa de Dialogo Editar -->
		<p:dialog widgetVar="dlgClienteEditar" closable="false" width="630"
			onShow="" height="380" draggable="false" resizable="false"
			header="Cliente - Editar">

			<h:form id="frmClienteEditar">

				<h:panelGrid id="pnlClienteEditar" columns="2">

					<p:outputLabel value="Nome: *" />
					<p:inputText value="#{MBCliente.clienteRetorno.nome}" size="70"
						required="true"
						requiredMessage="Favor informar o Nome do cliente. Campo de preenchimento obrigatório" />

					<p:outputLabel value="DataNasc: *" />
					<p:inputMask value="#{MBCliente.clienteRetorno.dataNasc}" size="10"
						mask="99/99/9999" required="true"
						requiredMessage="Favor informar a Data de Nascimento. Campo de preenchimento obrigatório" />

					<p:outputLabel value="Nome da Mãe: " />
					<p:inputText value="#{MBCliente.clienteRetorno.nomeMae}" size="45"
						required="true"
						requiredMessage="Favor informar o nome da Mãe. Campo de preenchimento obrigatório" />

					<h:outputText value="Sexo: " maxlength="45" />
					<p:selectOneMenu value="#{MBCliente.clienteRetorno.sexo}"
						rendered="true">
						<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
						<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
					</p:selectOneMenu>

					<p:outputLabel value="RG: " />
					<p:inputText value="#{MBCliente.clienteRetorno.RG}" size="20" />

					<p:outputLabel value="CPF: *" />
					<p:inputMask value="#{MBCliente.clienteRetorno.CPF}" size="20"
						mask="999.999.999-99" required="true"
						requiredMessage="Favor informar o CPF. Campo de preenchimento obrigatório">
						<f:validateLength minimum="14" maximum="14" />
					</p:inputMask>

					<p:outputLabel value="Telefone: *" />
					<p:inputMask value="#{MBCliente.clienteRetorno.telefone}" size="15"
						mask="(99)9999-9999" required="true"
						requiredMessage="Favor informar o Telefone. Campo de preenchimento obrigatório" />

					<p:outputLabel value="Celular: " />
					<p:inputMask value="#{MBCliente.clienteRetorno.celular}" size="15"
						mask="(99)99999-9999" />

					<p:outputLabel value="Email: *" />
					<p:inputText value="#{MBCliente.clienteRetorno.email}" size="55" />

					<p:outputLabel value="Endereço: *" />
					<p:inputText value="#{MBCliente.clienteRetorno.endereco}" size="70" />

					<h:outputText value="Cidade: *" />

					<p:selectOneMenu id="cidades"
						value="#{MBCliente.clienteRetorno.cidade.nome}" required="true"
						requiredMessage="Favor informar a Cidade. Campo de preenchimento obrigatório"
						panelStyle="width:180px" effect="fade" style="width:160px"
						filter="true" filterMatchMode="startsWith">

						<f:selectItem itemLabel="Selecione uma Cidade"
							noSelectionOption="true" />
						<f:selectItems value="#{MBCliente.listaCidades}" var="cidade"
							itemLabel="#{cidade.nome}" itemValue="#{cidade.nome}" />

					</p:selectOneMenu>


				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{MBCliente.editar}" onclick=":frmConsultaCliente"
						oncomplete="PF('dlgClienteEditar').hide();" />

					<p:commandButton value="Cancelar"
						onclick="PF('dlgClienteEditar').hide();" />
				</h:panelGrid>

			</h:form>
		</p:dialog>



	</ui:define>

	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
