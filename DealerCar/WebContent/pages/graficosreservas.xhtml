<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/modelo.xhtml">


	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:event listener="#{MBReservaGrafico.carregarListagem}"
			type="preRenderView" />

		<p:tabView id="tabViewGrafico">
			<p:tab title="Gráfico Reservas" id="tabGrafico">
				<h:form id="fromGrafico">
					<p:accordionPanel id="apnlBasico">
						<p:tab title="Basico">

							<h:panelGrid columns="2" id="pnlTipoGrafico">
								<p:outputLabel value="Gráfico sobre: " />
								<p:selectOneMenu id="selectTipoDeDadosGrafico"
									value="#{MBReservaGrafico.tipoDeDadosGraficos}"
									panelStyle="width:180px" effect="fade" style="width:160px"
									filter="true" filterMatchMode="startsWith">

									<f:selectItem itemValue="Cliente" itemLabel="Cliente" />
									<f:selectItem itemValue="Modelo" itemLabel="Modelo" />

								</p:selectOneMenu>

								<p:outputLabel value="Data Inicio*: " />
								<p:calendar id="dataIni"
									value="#{MBReservaGrafico.reserva.dataCadastroReserva}"
									pattern="dd/MM/yyyy">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:calendar>
								<p:outputLabel value="Data Fim*: " />
								<p:calendar id="dataFinal"
									value="#{MBReservaGrafico.reserva.dataFim}"
									pattern="dd/MM/yyyy">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:calendar>

							</h:panelGrid>
							<h:panelGrid id="pnlComandos" columns="3">
								<p:commandButton value="Gerar"
									actionListener="#{MBReservaGrafico.gerarGraficoPersonalizado}"
									action="#{MBReservaGrafico.exibirGraficoPersonalizado}"
									rendered="#{MBReservaGrafico.pieReservaPersonalizado == null}"
									update="pnlGrafico pnlComandos :msgGlobal" />

								<p:commandButton value="Limpar Gráfico"
									action="#{MBReservaGrafico.limparGrafico}"
									rendered="#{MBReservaGrafico.pieReservaPersonalizado != null}"
									update="pnlGrafico pnlComandos pnlTipoGrafico" />

							</h:panelGrid>

							<h:panelGrid id="pnlGrafico">
								<br></br>
								<p:chart type="pie"
									model="#{MBReservaGrafico.pieReservaPersonalizado}"
									rendered="#{MBReservaGrafico.pieReservaPersonalizado != null}"
									style="width:520px;height:420px" />
							</h:panelGrid>

						</p:tab>

						<p:tab title="Avançado">

							<h:panelGrid columns="2" id="pnlSelects">
								<p:outputLabel value=" Ano: " />
								<p:selectOneMenu id="selectAno" panelStyle="width:180px"
									value="#{MBReservaGrafico.anoSelecionado}" effect="fade"
									style="width:160px" filter="true" filterMatchMode="startsWith">

									<f:selectItems value="#{MBReservaGrafico.listaData}"
										var="dataMenu" itemValue="#{dataMenu.ano}"
										itemLabel="#{dataMenu.ano}" />


								</p:selectOneMenu>
								<p:outputLabel value="Mês: " />
								<p:selectOneMenu id="selectMes" panelStyle="width:180px"
									value="#{MBReservaGrafico.mesSelecionado}" effect="fade"
									style="width:160px" filter="true" filterMatchMode="startsWith">

									<f:selectItem itemValue="00" itemLabel="Janeiro" />
									<f:selectItem itemValue="01" itemLabel="Fevereiro" />
									<f:selectItem itemValue="02" itemLabel="Março" />
									<f:selectItem itemValue="03" itemLabel="Abril" />
									<f:selectItem itemValue="04" itemLabel="Maio" />
									<f:selectItem itemValue="05" itemLabel="Junho" />
									<f:selectItem itemValue="06" itemLabel="Julho" />
									<f:selectItem itemValue="07" itemLabel="Agosto" />
									<f:selectItem itemValue="08" itemLabel="Setembro" />
									<f:selectItem itemValue="09" itemLabel="Outubro" />
									<f:selectItem itemValue="10" itemLabel="Novembro" />
									<f:selectItem itemValue="11" itemLabel="Dezembro" />

								</p:selectOneMenu>

								<h:outputText value="Modelos:" />
								<p:selectOneMenu id="menuModelos"
									value="#{MBReservaGrafico.strModelo}" panelStyle="width:180px"
									effect="fade" style="width:160px" filter="true"
									filterMatchMode="startsWith">

									<f:selectItem itemLabel="Todos" itemValue="Todos"
										noSelectionOption="true" />
									<f:selectItems value="#{MBReservaGrafico.listaModelo}"
										var="modelo" itemLabel="#{modelo.nome}"
										itemValue="#{modelo.id}" />

								</p:selectOneMenu>


								<h:outputText value="Situação: " />
								<p:selectOneMenu value="#{MBReservaGrafico.situacao}">
									<f:selectItem itemValue="Todos" itemLabel="Todos" />
									<f:selectItem itemValue="ATIVO" itemLabel="ATIVO" />
									<f:selectItem itemValue="FINALIZADO" itemLabel="FINALIZADO" />
									<f:selectItem itemValue="CANCELADO" itemLabel="CANCELADO" />
								</p:selectOneMenu>

								<h:outputText value="CPF: " maxlength="11" />
								<p:inputMask size="20"
									value="#{MBReservaGrafico.reserva.cliente.CPF}"
									mask="999.999.999-99">
									<f:validateLength minimum="14" maximum="14" />
								</p:inputMask>
								<h:outputLabel value="(Vazio irá retornar Todos)" />

							</h:panelGrid>
							<br></br>
							<h:panelGrid id="pnlComandosAvancado" columns="3">
								<p:commandButton value="Gerar"
									actionListener="#{MBReservaGrafico.gerarGraficoAvancado}"
									update="pnlComandosAvancado :msgGlobal" />

								<p:commandButton value="Limpar Gráfico"
									action="#{MBReservaGrafico.limparGraficoAvancado}"
									rendered="#{MBReservaGrafico.pieReservaPersonalizado != null}"
									update="pnlGrafico pnlComandos pnlTipoGrafico" />


							</h:panelGrid>
						</p:tab>


					</p:accordionPanel>
				</h:form>
			</p:tab>
		</p:tabView>

	</ui:define>

	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>
</ui:composition>
</html>
