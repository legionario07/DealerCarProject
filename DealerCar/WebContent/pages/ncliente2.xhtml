<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:event listener="#{MBCliente.carregarListagem}" type="preRenderView" />
	
		
		<h:panelGrid width="100%" style="text-align:center">
			<h:outputText
				style="horizontal-align:center; font-size:20px;font-weigth:bold"
				value="Cadastro de Clientes" />
		</h:panelGrid>



		<h:form id="frmNovoCliente">

			<h:panelGrid columns="2" cellpadding="10">


				<h:outputLabel value="Nome: *" />
				<p:inputText size="90" maxlength="45" value="#{MBcidade.cidade.nome}" />

				<h:outputLabel value="Uf: *" />
				<p:inputText size="90" maxlength="45" value="#{MBcidade.cidade.uf}" />


				<p:commandButton action="#{MBcidade.cadastrando}" value="Cadastrar"
					update=":frmNovoCliente" />
				<br />
				<br />
				<p:outputLabel value="#{MBcidade.cidade.nome}" />
				<p:outputLabel value="#{MBcidade.cidade.uf}" />
				<p:outputLabel value="#{MBcidade.cidade.id}" />

			</h:panelGrid>


		</h:form>

		<p:outputLabel value="#{MBCliente.email} teste" />

	</ui:define>


	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
