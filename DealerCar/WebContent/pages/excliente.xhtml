<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">

		<f:event listener="#{MBCliente.carregarListagemCidades}"
			type="preRenderView" />
		<f:event listener="#{MBCliente.carregarListagem}" type="preRenderView" />

		<h:panelGrid width="100%" style="text-align:center">
			<h:outputText
				style="horizontal-align:center; font-size:20px;font-weigth:bold"
				value="Consulta de Clientes" />

		</h:panelGrid>


		<p:tabView id="tabViewConsultar">
			<p:tab title="Cliente" id="tabClienteConsulta">
				<h:form id="frmConsultaCliente">
					<h:panelGrid id="pnlClienteDados" columns="2" cellpadding="10">


						<h:outputLabel value="Digite o Id para Localizar"
							rendered="#{MBCliente.clienteRetorno.nome == null}" />
						<p:inputText value="#{MBCliente.clienteRetorno.id}" size="10"
							rendered="#{MBCliente.clienteRetorno.nome == null}" />

					</h:panelGrid>

					<h:panelGrid id="pnlClienteDados2" columns="2"
						rendered="#{MBCliente.clienteRetorno.nome != null}">

						<h:outputLabel value="Id: " />
						<p:inputText value="#{MBCliente.clienteRetorno.id}"
							readonly="true" />

						<h:outputText value="Nome:" />
						<p:inputText id="inpNome" size="90" maxlength="45" readonly="true"
							value="#{MBCliente.clienteRetorno.nome}" />

						<h:outputText value="Data Nascimento: " />
						<p:inputText size="10" readonly="true"
							value="#{MBCliente.clienteRetorno.dataNasc}" />

						<h:outputText value="Nome da Mãe: " maxlength="45" />
						<p:inputText size="90" value="#{MBCliente.clienteRetorno.nomeMae}"
							readonly="true" />

						<h:outputText value="Sexo: " maxlength="45" />
						<p:inputText size="90" value="#{MBCliente.clienteRetorno.sexo}"
							readonly="true" />
							
						<h:outputText value="RG: " maxlength="20" />
						<p:inputText size="20" value="#{MBCliente.clienteRetorno.RG}"
							readonly="true" />

						<h:outputText value="CPF: " maxlength="11" />
						<p:inputText size="20" value="#{MBCliente.clienteRetorno.CPF}"
							readonly="true" />

						<h:outputText value="Telefone: " maxlength="15" />
						<p:inputText size="15" readonly="true"
							value="#{MBCliente.clienteRetorno.telefone}" />

						<h:outputText value="Celular " maxlength="15" />
						<p:inputText size="15" readonly="true"
							value="#{MBCliente.clienteRetorno.celular}" />

						<h:outputText value="Email: " maxlength="65" />
						<p:inputText size="50" value="#{MBCliente.clienteRetorno.email}"
							readonly="true" />

						<h:outputText value="Endereço: " maxlength="45" />
						<p:inputText size="50"
							value="#{MBCliente.clienteRetorno.endereco}" readonly="true"
							maxlength="65" />

						<h:outputText value="Cidade: " />
						<p:inputText size="50"
							value="#{MBCliente.clienteRetorno.cidade.nome}" readonly="true"
							maxlength="65" />
					</h:panelGrid>
					<br></br>


					<h:panelGrid id="pnlComandos" columns="4" cellpadding="10">
						<p:commandButton action="#{MBCliente.pesquisarPorID}"
							value="Pesquisar"
							update="frmConsultaCliente: frmConsultaCliente:pnlComandos" />

						<p:commandButton value="Excluir" action="#{MBCliente.excluir}"
							rendered="#{MBCliente.clienteRetorno.id > 0}"
							update="frmConsultaCliente: frmConsultaCliente:pnlClienteDados">
							<p:confirm header="Confirmação"
								message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
							<p:commandButton value="Sim" type="button" 
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close"
								update="frmConsultaCliente: frmConsultaCliente:pnlClienteDados" />
						</p:confirmDialog>

						<p:commandButton value="Limpar Pesquisa"
							action="#{MBCliente.limparPesquisa}"
							rendered="#{MBCliente.clienteRetorno.id > 0}"
							update="frmConsultaCliente: frmConsultaCliente:pnlClienteDados" />

					</h:panelGrid>

				</h:form>
			</p:tab>

		</p:tabView>





	</ui:define>

	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
