<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>

	<h1>Teste JasperStudio</h1>

	<h:form>
		<h:commandButton value="Exportar PDF"
			actionListener="#{MBPersona.exportarPDF}" />

		<p:splitButton icon="ui-icon-info" title="Gráficos" ajax="false">

			<p:separator />

			<p:menuitem value="Categorias Personalizadas"
				onclick="PF('dlgGraficoModelosPersonalizados').show()" />
		</p:splitButton>

	</h:form>

	<!--  Caixa de Dialogo Grafico Modelos (Personalizados -->
	<p:dialog widgetVar="dlgGraficoModelosPersonalizados" closable="false"
		width="40%" height="40%" resizable="false" appendTo="@(body)"
		modal="true" header="Retirada - Gráfico" dynamic="true">
		<h:form id="frmGraficoRetiradaModelosPersonalizados">


			<p:chart type="pie"
				model="#{MBRetirada.pieRetiradaModelosPersonalizados}"
				style="width:500px;height:400px" />

			<h:panelGrid id="pnlComandos" columns="3">
				<p:commandButton value="Voltar"
					onclick="PF('dlgGraficoModelosPersonalizados').hide();" />

			</h:panelGrid>

		</h:form>
	</p:dialog>


</body>



</html>
