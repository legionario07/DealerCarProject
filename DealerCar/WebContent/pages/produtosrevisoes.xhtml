							itemLabel="Selecione um Tipo" />

						<f:selectItem itemLabel="DOT 4" itemValue="DOT 4" />
						<f:selectItem itemLabel="DOT 5" itemValue="DOT 5" />
						<f:selectItem itemLabel="DOT 5.1" itemValue="DOT 5.1" />
					</p:selectOneMenu>

					<h:outputText value="Tipo: *"
						rendered="#{MBProdutoRevisao.indice == 11}" />
					<p:selectOneMenu value="#{MBProdutoRevisao.produtoRevisao.tipo}"
						rendered="#{MBProdutoRevisao.indice == 11}" required="true"
						requiredMessage="Favor escolher um Tipo">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Tipo" />

						<f:selectItem itemLabel="Hidráulica" itemValue="HIDRÁULICA" />
						<f:selectItem itemLabel="Pneumática" itemValue="PNEUMÁTICA" />
					</p:selectOneMenu>

					<h:outputText value="Tipo: *"
						rendered="#{MBProdutoRevisao.indice == 12}" />
					<p:selectOneMenu value="#{MBProdutoRevisao.produtoRevisao.tipo}"
						rendered="#{MBProdutoRevisao.indice == 12}" required="true"
						requiredMessage="Favor escolher um Tipo">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Tipo" />
						<f:selectItem itemLabel="Aro 13" itemValue="ARO 13" />
						<f:selectItem itemLabel="Aro 14" itemValue="ARO 14" />
						<f:selectItem itemLabel="Aro 15" itemValue="ARO 15" />
						<f:selectItem itemLabel="Aro 16" itemValue="ARO 16" />
						<f:selectItem itemLabel="Aro 17" itemValue="ARO 17" />
						<f:selectItem itemLabel="Aro 18" itemValue="ARO 18" />
						<f:selectItem itemLabel="Aro 19" itemValue="ARO 19" />
					</p:selectOneMenu>

					<h:outputText value="Forma De Venda: *" />

						value="#{MBProdutoRevisao.produtoRevisao.formaDeVenda.id}"
						required="true" requiredMessage="Favor escolher um Tipo">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma Forma De Venda" />
						<f:selectItems value="#{MBProdutoRevisao.listaFormaDeVenda}"
							itemLabel="#{formaDeVenda.descricao}" var="formaDeVenda"
							itemValue="#{formaDeVenda.id}" />
					</p:selectOneMenu>

					<h:outputText value="Valor: *" />
					<p:inputText value="#{MBProdutoRevisao.produtoRevisao.valor}"
						required="true" requiredMessage="Favor digitar um valor" />

					<h:outputText value="Quantidade: *" />
					<p:inputText value="#{MBProdutoRevisao.produtoRevisao.quantidade}"
						required="true" requiredMessage="Favor digitar um quantidade" />

				</h:panelGrid>

				<h:panelGrid id="pnlComandos" columns="2">
					<p:commandButton value="Salvar"
						update="tbViewProdutoRevisao :msgGlobal"
						actionListener="#{MBProdutoRevisao.executar}"
						oncomplete="PF('dlgNovoProdutoRevisao').hide();">
						<f:param name="param" value="CADASTRAR"/>
						</p:commandButton>

					<p:commandButton value="Cancelar"
						action="#{MBProdutoRevisao.limparObjetos}"
						onclick="PF('dlgNovoProdutoRevisao').hide();"
						update="tbViewProdutoRevisao" />

				</h:panelGrid>

			</h:form>
		</p:dialog>
