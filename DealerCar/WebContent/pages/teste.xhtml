<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>


	<ui:define name="conteudo">



		<h:form id="form">
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="popup" value="Popup:" />
				<p:calendar id="popup" value="#{MBTestaCalendario.data}" />


			</h:panelGrid>

			<p:commandButton value="Submit" 
				actionListener="#{MBTestaCalendario.click}" icon="ui-icon-check" />
		</h:form>

		<p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
			<p:panelGrid id="display" columns="2">

				<h:outputText value="Popup:" />
				<h:outputText value="#{MBTestaCalendario.data}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>

			</p:panelGrid>
		</p:dialog>



	</ui:define>

	<ui:define name="rodapePagina">
		<ui:include src="/includes/rodape.xhtml" />
	</ui:define>

</ui:composition>
