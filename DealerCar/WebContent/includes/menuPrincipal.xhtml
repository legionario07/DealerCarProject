<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="frmMenuPrincipal">
		<p:menubar>

			<p:submenu label="Cadastros"
				rendered="#{MBlogin.funcionario.usuario.permissao.id != 3}">
				<p:submenu label="Clientes">
					<p:menuitem value="Pesquisar" outcome="/pages/cliente.xhtml" />
					<p:menuitem value="Listar Clientes"
						outcome="/pages/lclientes.xhtml" />
				</p:submenu>

				<p:submenu label="Carros">
					<p:menuitem value="Pesquisar" outcome="/pages/carro.xhtml" />
					<p:menuitem value="Listar Carros" outcome="/pages/lcarros.xhtml" />
				</p:submenu>

				<p:menuitem value="Categorias" outcome="/pages/categoria.xhtml"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}" />

				<p:submenu label="Funcionarios"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}">
					<p:menuitem value="Pesquisar" outcome="/pages/funcionario.xhtml" />
					<p:menuitem value="Listar Funcionarios"
						outcome="/pages/lfuncionario.xhtml" />
				</p:submenu>

				<p:menuitem value="Fabricantes" outcome="/pages/fabricantes.xhtml"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}" />

				<p:menuitem value="Modelos" outcome="/pages/modelos.xhtml"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}" />

				<p:menuitem value="Cores" outcome="/pages/cores.xhtml"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}" />

				<p:menuitem value="Cargos" outcome="/pages/cargo.xhtml"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}" />

				<p:submenu label="Opcionais"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}">
					<p:menuitem value="Itens Opcionais"
						outcome="/pages/opcionais.xhtml" />
					<p:menuitem value="Seguros" outcome="/pages/seguros.xhtml" />
				</p:submenu>

				<p:submenu label="Produtos (Revisão)"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}">
					<p:menuitem value="Produtos"
						outcome="/pages/produtosrevisoes.xhtml" />
					<p:menuitem value="Formas de Venda"
						outcome="/pages/formasvendas.xhtml" />
				</p:submenu>

				<p:menuitem value="Taxas Adicionais"
					outcome="/pages/taxas_adicionais.xhtml"
					rendered="#{MBlogin.funcionario.usuario.permissao.nivel == 'ADMINISTRADOR'}" />
			</p:submenu>

			<p:submenu label="Reserva"
				rendered="#{MBlogin.funcionario.usuario.permissao.id != 3}">
				<p:menuitem value="Gerenciar Reservas"
					outcome="/pages/reserva.xhtml" />
			</p:submenu>

			<p:submenu label="Retirada"
				rendered="#{MBlogin.funcionario.usuario.permissao.id != 3}">
				<p:menuitem value="Efetuar Retirada" outcome="/pages/retirada.xhtml" />
				<p:menuitem value="Listar Retiradas"
					outcome="/pages/lretiradas.xhtml" />
			</p:submenu>

			<p:submenu label="Devolução"
				rendered="#{MBlogin.funcionario.usuario.permissao.id != 3}">
				<p:menuitem value="Efetuar Devolução"
					outcome="/pages/pesqdevcpf.xhtml" />
				<p:menuitem value="Listar Devoluções"
					outcome="/pages/devolucao.xhtml" />
			</p:submenu>

			<p:submenu label="Revisão"
				rendered="#{MBlogin.funcionario.usuario.permissao.id != 2}">

				<p:menuitem value="Efetuar Revisão" outcome="/pages/revisao.xhtml" />
				<p:menuitem value="Lista de Revisões a Efetuar"
					outcome="/pages/filarevisao.xhtml" />
				<p:menuitem value="Revisões Efetuadas"
					outcome="/pages/lrevisao.xhtml" />
			</p:submenu>

			<p:submenu label="Gráficos"
				rendered="#{MBlogin.funcionario.usuario.permissao.id == 1}">
				<p:menuitem value="Retiradas"
					outcome="/pages/graficosretiradas.xhtml" />
				<p:menuitem value="Reservas" outcome="/pages/graficosreservas.xhtml" />
				<p:submenu label="Revisões">
					<p:menuitem value="Geral" outcome="/pages/graficosrevisoes.xhtml" />
					<p:menuitem value="Modelos - (Produtos)"
						outcome="/pages/graficosmodelosprodutosrevisoes.xhtml" />
					<p:menuitem value="Produtos Utilizados"
						outcome="/pages/graficosprodutosrevisoes.xhtml" />
				</p:submenu>
			</p:submenu>


			<p:submenu label="Relatórios"
				rendered="#{MBlogin.funcionario.usuario.permissao.id == 1}">
				<p:submenu label="Retiradas">
					<p:menuitem value="Analitico" outcome="/pages/relatorios.xhtml">
						<f:param name="relatorioEscolhido" value="RETIRADA" />
					</p:menuitem>
					<p:menuitem value="Sintético"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="RETIRADA_SINTETICO" />
					</p:menuitem>
					<p:menuitem value="Ativas"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="RETIRADAS_ATIVAS" />
					</p:menuitem>
					<p:menuitem value="Retiradas From Reservas"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="RETIRADAS_FROM_RESERVAS" />
					</p:menuitem>
					<p:menuitem value="Modelos Mais Locados"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido"
							value="RETIRADA_MODELOS_MAIS_LOCADOS" />
					</p:menuitem>
				</p:submenu>

				<p:submenu label="Devoluções">
					<p:menuitem value="Analitico" outcome="/pages/relatorios.xhtml">
						<f:param name="relatorioEscolhido" value="DEVOLUÇÃO" />
					</p:menuitem>
					<p:menuitem value="Sintético"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="DEVOLUÇÃO_SINTETICO" />
					</p:menuitem>
				</p:submenu>

				<p:submenu label="Reservas">
					<p:menuitem value="Sintético"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="RESERVA_SINTETICO" />
					</p:menuitem>
				</p:submenu>

				<p:submenu label="Categorias">
					<p:menuitem value="Mais locadas"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="CATEGORIAS_MAIS_LOCADAS" />
					</p:menuitem>
				</p:submenu>

				<p:submenu label="Revisões">
					<p:menuitem value="Sintético"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="REVISOES_SINTETICO" />
					</p:menuitem>
					<p:menuitem value="Modelos Com Mais Revisões"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido"
							value="MODELOS_COM_MAIS_REVISOES" />
					</p:menuitem>
				</p:submenu>
				<p:submenu label="Clientes">
					<p:menuitem value="Sintético"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="CLIENTES_SINTETICO" />
					</p:menuitem>
					<p:menuitem value="Com Mais Retiradas"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido"
							value="CLIENTES_COM_MAIS_RETIRADAS" />
					</p:menuitem>
				</p:submenu>
				<p:submenu label="Funcionários">
					<p:menuitem value="Sintético"
						action="#{MBRelatorioSintetico.chamarExporter}">
						<f:param name="relatorioEscolhido" value="FUNCIONARIOS_SINTETICO" />
					</p:menuitem>
				</p:submenu>



			</p:submenu>


			<p:submenu label="Logout">
				<p:menuitem value="Sair" actionListener="#{MBlogin.efetuarLogout}"
					update=":frmMenuPrincipal :msgGlobal" />
			</p:submenu>

		</p:menubar>


	</h:form>

</ui:composition>
